<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19</title>
    <!-- Tailwind css -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-300">
    <header>
      <!-- Navbar -->
      <div class="container sticky-top">
        <nav class="navbar navbar-light bg-nav rounded-3">
          <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="#">
              <img src="img/logo.png" alt="Logo" height="30px" />
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <!-- search field -->
      <div class="container d-flex justify-content-center">
        <div class="input-group mb-3 mt-16 w-50">
          <input
            type="text"
            class="form-control"
            placeholder="Enter country name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="search-field"
          />
          <button class="bg-btn p-2 text-dark" type="button" id="search-btn">
            Search
          </button>
        </div>
      </div>

      <!-- Alerts -->
      <div id="alert1" class="container w-50 hide-alert">
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
            viewBox="0 0 16 16"
            role="img"
            aria-label="Warning:"
          >
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </svg>
          <div>No results found!</div>
        </div>
      </div>
      <div id="alert2" class="container w-50 hide-alert">
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
            viewBox="0 0 16 16"
            role="img"
            aria-label="Warning:"
          >
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </svg>
          <div>Please type a country name to search.</div>
        </div>
      </div>

      <!-- spinner -->
      <div id="spinner" class="hide-alert">
        <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>

      <!-- Search Result -->
      <div class="container mt-10">
        <div
          id="country-card"
          class="row row-cols-1 row-cols-md-3 g-4 d-flex justify-content-center"
        ></div>
      </div>
    </main>
    <!-- <footer>
      <div class="text-center text-muted">By Nusrat.</div>
    </footer> its creating prb --> 
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- app js -->
    <script src="js/app.js"></script>
  </body>
</html>
